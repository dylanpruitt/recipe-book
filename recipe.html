<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title id="">Dorian's Mac and Cheese</title>
    <style>
        @media only screen and (min-width: 768px) {
            #ingredients {
                position: fixed;
            }
        }
    </style>
</head>

<body class="w3-sand">
    <header class="w3-container w3-amber">
        <h2 id="recipe-name"></h2>
        <p>Probably my favorite recipe for mac and cheese. Takes about <b>15</b>-<b>25</b> minutes.</p>
    </header>

    <section class="w3-row-padding w3-bottombar w3-border-black">
        <article class="w3-third" id="ingredients">
            <h1>Ingredients</h1>
        </article>
        <article class="w3-twothird w3-right" id="directions">
            <h1>Directions</h1>
        </article>
    </section>

    <script>
        const testRecipeName = "Dorian's Mac and Cheese";
        const testRecipeText = "In sauce pot, combine pasta, salt, and 1 1/2 cups water.\nPlace pot on oven and heat on high.\nStir pasta occasionally. When water boils, start tracking the pasta cook time.\nIn a bowl, combine 1 tsp. cornstarch and 2 tbsp. cold water. Stir to form slurry mix.\nOn a cutting board, cut cheese into small pieces. Sprinkle 1 tsp. cornstarch over cheese, and mix until cheese is completely covered in cornstarch.\nIf pasta water is evaporating too quickly, reduce heat and add 1/2 cup hot water to pot.\nThis is the trickiest part about this recipe - it's easy to think you need to add more water than\nyou have.\nOnce pasta is done cooking, reduce to low. Stir slurry and add to pot.\nStir pot until slurry is thick (about 1 minute).\nAdd cheese mix to pot, and turn heat to medium. Stir pot until cheese mix is thick (about 1 minute).\nRemove from heat and serve with pepper..\nIn sauce pot, combine pasta, salt, and 1 1/2 cups water.\nPlace pot on oven and heat on high.\nStir pasta occasionally. When water boils, start tracking the pasta cook time.\nIn a bowl, combine 1 tsp. cornstarch and 2 tbsp. cold water. Stir to form slurry mix.\nOn a cutting board, cut cheese into small pieces. Sprinkle 1 tsp. cornstarch over cheese, and\nmix until cheese is completely covered in cornstarch.\nIf pasta water is evaporating too quickly, reduce heat and add 1/2 cup hot water to pot.\nThis is the trickiest part about this recipe - it's easy to think you need to add more water than\nyou have.\nOnce pasta is done cooking, reduce to low. Stir slurry and add to pot.\nStir pot until slurry is thick (about 1 minute).\nAdd cheese mix to pot, and turn heat to medium. Stir pot until cheese mix is thick (about 1 minute).\nRemove from heat and serve with pepper.";
        const testIngredients = ["1/4 lb pasta", "1 1/2 oz. cheese (without anti-caking agents)", "2 teaspoons cornstarch", "water", "1/2 teaspoon salt", "pepper, to taste"];

        const parseRecipeText = (plainText) => {
            const recipeLines = plainText.split("\n");
            const directions  = document.getElementById("directions");
            
            recipeLines.forEach((line, index) => {
                let newP = document.createElement("p");
                newP.innerHTML = line;

                directions.appendChild(newP);
            });
        }

        const parseRecipeIngredients = (data) => {
            let ingredientList = document.createElement("ul");

            data.forEach((ingredient, index) => {
                let ingredientText = document.createElement("li");
                ingredientText.innerHTML = ingredient;

                ingredientList.appendChild(ingredientText);
            });

            const ingredients = document.getElementById("ingredients");
            ingredients.append(ingredientList);
        }

        let recipeHeader = document.getElementById("recipe-name");
        recipeHeader.innerHTML = testRecipeName;

        let recipeHeader = document.getElementById("recipe-name");
        recipeHeader.innerHTML = testRecipeName;

        parseRecipeText(testRecipeText);
        parseRecipeIngredients(testIngredients);
    </script>
</body>

</html>
